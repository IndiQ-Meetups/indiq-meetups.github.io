<!-- Event Grid Section -->
    <section id="events" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Events</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 event-item">
                    <a href="#eventModal{{ post.modal-id }}" class="event-link" data-toggle="modal">
                        <div class="event-hover">
                            <div class="event-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/meetup/{{ post.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="event-caption">
                        <h5>{{ post.date | date: "%a, %e %b, %I:%M %p"}}</h5>
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.city }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
